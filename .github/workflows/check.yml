name: Check

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    check:
        name: Lint
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
          - name: Cache Dependencies
            uses: actions/cache@v4
            with:
                path: node_modules
                key: ${{runner.os}}-bun-${{ hashFiles('bun.lock') }}
          - name: Install bun
            uses: oven-sh/setup-bun@v2
          - name: Install Dependencies
            run: bun install
          - name: Run Tests
            run: bun test
